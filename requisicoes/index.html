<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //GET
        fetch('http://localhost:3000/clientes')
        .then(requisicao => requisicao.json())
        .then(cliente => console.table(cliente))

        //POST
        fetch('http://localhost:3000/clientes', 
        {
            method: 'POST',
            body: JSON.stringify({'nome': 'Angel', 'idade': 25 }),
            headers: {'Content-Type':'application/json'}
        })
        .then(requisicao => requisicao.json())
        .then(cliente => console.log(cliente))

        //PUT
        fetch('http://localhost:3000/clientes/4',
        {
            method: 'PUT',
            body: JSON.stringify({'nome': 'Wilson', 'idade': 28 }),
            headers: { 'Content-Type': 'application/json' }
        })
        .then(requisicao => requisicao.json())
        .then(cliente => console.log(cliente))

        //DELET
        fetch('http://localhost:3000/clientes/4',
        {
            method: 'DELET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(requisicao => console.log(requisicao))
    </script>
</head>
