<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            //criar elemento botao
            let botao = document.createElement('button');
            botao.innerText = 'Clique aqui';
            botao.value = 'informacao secreta';

            //criar um evento de click
            botao.addEventListener('click', (objBotao)=>{
                alert(objBotao.target.value);
            });

            document.getElementsByTagName('body')[0].appendChild(botao);
        }
    </script>
</head>
<body>
    <button></button>
</body>
</html>
