<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Assincrona</title>

    <script>
        async function requisicao(){
            for(poke = 1; poke <= 151; poke++){
                let requisicao = await fetch('https://pokeapi.co/api/v2/pokemon/'+poke)
                let pokemon = await requisicao.json();
                console.log(pokemon.name);
            }
        }
        requisicao();
    </script>
</head>

</body>
</html>
