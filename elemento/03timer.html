<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //executa uma funcao apos alguns segs 
        /*setTimeout(function(){

        // Ao carregar a pagina
        window.onload = function(){
            //executa uma funcao a cada um 1seg
            setInterval(()=>{
                // objeto Date
                let tempo = new Date();
                

                // concatenar dados
                let horaAtual = tempo.getHours() + ':';
                horaAtual+= tempo.getMinutes() + ':';
                horaAtual+= tempo.getSeconds();

                //enviar hora atual para o elemento <p>
                document.getElementsByTagName('p')[0].innerText = horaAtual;
            }, 1000);


        }

    </script>
</head>
<body>
    <p></p>
</body>
</html>
