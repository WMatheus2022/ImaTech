<table>
    <thead>
        <tr>
            <th>Código do usuário</th>
            <th>Código da postagem</th>
            <th>Título</th>
            <th>Postagem</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of postagens">
        <th>{{p.userId}}</th>
        <th>{{p.id}}</th>
        <th>{{p.title}}</th>
        <th>{{p.body}}</th>
        </tr>
    </tbody>
</table>
