<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //dados
        let valor = prompt("Informe o valor");
        let tipoPagamento = confirm("Informe o escolha");

        //laços repetição
        if(valor >= 200 || tipoPagamento == true){
            document.write(`Total a pagar R$ ${valor*9.0}`);

        } else {
            document.write(`Total a pagar R$ ${valor}`);
        }
    </script>
</head>
<body>
    
</body>
</html>
