<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero = parseInt(prompt("Informe um numero"));

        let par = 0;
        let impar = 0;

        let valida = false;
        do{
            if(numero > 0) {
                document.write("Informe um numero maior que 0");
            }else {

                valida = true;
                // loop
                for(let i = 0; i <= numero; i++){
                    // condicao
                    if(i % 2 == 0){
                        par++;
                    } else {
                        impar++;
                    }

                    document.write(`Par: ${par}`);
                    document.write(`Impar: ${impar}`);
                }
            
            }
        } while(valida = false)
     
    </script>
</head>
