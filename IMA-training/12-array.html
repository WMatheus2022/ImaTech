<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // vetor(array)
        let nomes = ['Alice', 'bianca', 'caio', 'douglas'];

        //comando para cadastrar dados no vetor
        nomes.push('elen');

        //altera dados no vetor
        nomes[0] = 'ariane';

        //remover dados do vetor
        nomes.splice(2);// exclui tudo apartir da posição 2 
        nomes.splice(2, 1);// exclui 1 dado depois da posição 2

        //para especificar o nome que voce quer ex: nomes[1]
        document.write(nomes);
    </script>
</head>

<body>

</body>

</html>
